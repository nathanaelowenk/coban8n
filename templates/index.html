<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Reporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background: #f5f5f5; }
        form { background: #fff; padding: 1.5rem; border-radius: 8px; max-width: 500px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 1rem; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 1.5rem; width: 100%; padding: 0.75rem; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #6c757d; }
        .status { margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>Bug Reporter</h1>
    <form id="bug-form">
        <label for="title">Title *</label>
        <input id="title" name="title" type="text" required>

        <label for="description">Description *</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="priority">Priority *</label>
        <select id="priority" name="priority" required>
            <option value="">Select…</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com">

        <label for="screenshot_url">Screenshot URL</label>
        <input id="screenshot_url" name="screenshot_url" type="url" placeholder="https://...">

        <button type="submit">Submit Bug</button>
        <div class="status" id="status"></div>
    </form>

    <script>
        const form = document.getElementById('bug-form');
        const statusBox = document.getElementById('status');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            statusBox.textContent = 'Submitting…';
            const formData = new FormData(form);
            const response = await fetch('/api/report', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            if (response.ok) {
                statusBox.textContent = `Bug logged! Tracking ID: ${data.tracking_id}`;
                form.reset();
            } else {
                statusBox.textContent = data.errors ? data.errors.join(', ') : data.message;
            }
        });
    </script>
</body>
</html>
